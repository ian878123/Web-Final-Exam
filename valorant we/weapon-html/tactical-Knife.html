<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>yo.gg-weapons</title>
        <link rel="stylesheet" href="weapon.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    
    <body>
      <header>
        <h2 class="logo"><img src="../../VALORANT_Logo.png" class="imglogo"> YO.GG</h2>
        <nav class="navigation">
          <button class="btn" id="home" onclick="location.href='../../yo.gg.html'">Home</button>
          <button class="btn" id="agents" onclick="location.href='../../valorant ch/agentspage.html'">Agents</button>
          <button class="btn" id="weapons" onclick="location.href='../weaponshomepage.html'">Weapons</button>
          <button class="btn" id="maps" onclick="location.href='../../maps/mappage.html'">Maps</button>
          <button class="btn" id="contact" onclick="location.href='../../contact/contactpage.html'">Contact</button>
        </nav>
        </header>

        <div class="container-fluid">
            <div class="row align-items-center" style="background-color: #272727">
                <div class="col" style="padding: 20px;" id="icon">
                    <img src="../we/Knife_icon.webp" style="width: 40%;" />
                </div>
                <div class="col">
                    <h1 style="color: white;" id="name">戰術小刀</h1>
                </div>
                <div class="col" style="color: white;" id="分類">
                    <p>分類<br>近戰武器</p>
                </div>
                <div class="col" style="color: white;" id="價格">
                    <p>價格<br>0</p>
                </div>
            </div>
            <div class="row p-5 m-3 align-items-center">
                <div class="col-4 offset-2" id="img">
                    <img src="../we/Melee.webp" style="width: 80%;" />
                </div>
                <div class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center" style="background-color: #FF5151;">主要攻擊</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>移動速度</td>
                                <td id="移動速度">6.75 米/秒</td>
                            </tr>
                            <tr>
                                <td>傷害</td>
                                <td>正面 - 50<br>背面 - 100</td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table" id="次要攻擊">
                        <thead>
                            <tr>
                                <td colspan="2" class="text-center" style="background-color: #FF5151;" id="次要">次要攻擊</td>
                            </tr>
                        </thead>
                        <tbody id="ta">
                            <tr>
                                <td>功能</td>
                                <td>重擊</td>
                            </tr>
                            <tr>
                                <td>傷害</td>
                                <td>正面 - 75<br>背面 - 150</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
  </body>
</html>
