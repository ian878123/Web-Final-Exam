<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>yo.gg-weapons</title>
        <link rel="stylesheet" href="weapon.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $.getJSON("../weapons-info.json",function(data){
                for (let weapon of data){
                    if(weapon.名稱 == "戰神"){
                        $("#name").html(weapon.名稱);
                        $("#icon").html("<img src=" + weapon.icon + " style='width: 40%;' />");
                        $("#img").html("<img src=" + weapon.img + " style='width: 80%;' />");
                        $("#分類").html("分類<br>" + weapon.分類);
                        $("#價格").html("價格<br>" + weapon.價格);
                        $("#穿透力").html("穿透力<br>" + weapon.穿透力);
                        $("#開火模式").html(weapon.主要攻擊.開火模式);
                        $("#射速").html(weapon.主要攻擊.射速);
                        $("#彈匣容量").html(weapon.主要攻擊.彈匣容量);
                        $("#裝彈時間").html(weapon.主要攻擊.裝彈時間);
                        $("#移動速度").html(weapon.主要攻擊.移動速度);
                        $("#裝備時間").html(weapon.主要攻擊.裝備時間);
                        $("#暴頭倍率").html(weapon.主要攻擊.暴頭倍率);
                        if(weapon.次要攻擊){
                            $("#次要").html("次要攻擊");
                            Object.keys(weapon.次要攻擊).forEach(function(key){
                                $("#ta").append("<tr><td>" + key + "</td><td>" + weapon.次要攻擊[key] + "</td></tr>");
                            })
                        }else{
                            $("#次要攻擊").remove();
                        }
                        Object.keys(weapon.傷害).forEach(function(key){
                            $("#dis").append("<td>" + key + "</td>");
                            $("#head").append("<td>" + weapon.傷害[key].頭部 + "</td>");
                            $("#body").append("<td>" + weapon.傷害[key].軀幹 + "</td>");
                            $("#leg").append("<td>" + weapon.傷害[key].腿部 + "</td>");
                        })
                    }
                }
            })
        </script>
    </head>
    
    <body>
      <header>
        <h2 class="logo"><img src="../../VALORANT_Logo.png" class="imglogo"> YO.GG</h2>
        <nav class="navigation">
          <button class="btn" id="home" onclick="location.href='../../yo.gg.html'">Home</button>
          <button class="btn" id="agents" onclick="location.href='../../valorant ch/agentspage.html'">Agents</button>
          <button class="btn" id="weapons" onclick="location.href='../weaponshomepage.html'">Weapons</button>
          <button class="btn" id="maps" onclick="location.href='../../maps/mappage.html'">Maps</button>
          <button class="btn" id="contact" onclick="location.href='../../contact/contactpage.html'">Contact</button>
        </nav>
        </header>

        <div class="container-fluid">
            <div class="row align-items-center" style="background-color: #272727">
                <div class="col" style="padding: 20px;" id="icon">
                </div>
                <div class="col">
                    <h1 style="color: white;" id="name"></h1>
                </div>
                <div class="col" style="color: white;" id="分類">
                </div>
                <div class="col" style="color: white;" id="價格">
                </div>
                <div class="col" style="color: white;" id="穿透力">
                </div>
            </div>
            <div class="row p-5 m-3 align-items-center">
                <div class="col-4 offset-2" id="img">
                </div>
                <div class="col-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center" style="background-color: #FF5151;">主要攻擊</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>開火模式</td>
                                <td id="開火模式"></td>
                            </tr>
                            <tr>
                                <td>射速</td>
                                <td id="射速"></td>
                            </tr>
                            <tr>
                                <td>彈匣容量/後備彈藥</td>
                                <td id="彈匣容量"></td>
                            </tr>
                            <tr>
                                <td>裝彈時間</td>
                                <td id="裝彈時間"></td>
                            </tr>
                            <tr>
                                <td>移動速度</td>
                                <td id="移動速度"></td>
                            </tr>
                            <tr>
                                <td>裝備時間</td>
                                <td id="裝備時間"></td>
                            </tr>
                            <tr>
                                <td>暴頭倍率</td>
                                <td id="暴頭倍率"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table" id="次要攻擊">
                        <thead>
                            <tr>
                                <td colspan="2" class="text-center" style="background-color: #FF5151;" id="次要"></td>
                            </tr>
                        </thead>
                        <tbody id="ta">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" style="background-color: #272727 ; color: white ;">
                <div class="col-6">
                    <h3 class="pt-3">傷害</h3>
                    <table class="table" style="color: white">
                        <thead style="background-color: #FF5151;">
                            <tr id="dis">
                                <td>部位</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="head">
                                <td>頭部</td>
                            </tr>
                            <tr id="body">
                                <td>軀幹</td>
                            </tr>
                            <tr id="leg">
                                <td>腿部</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
  </body>
</html>
