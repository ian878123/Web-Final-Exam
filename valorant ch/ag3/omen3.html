<html>
    <head>
        <meta charset="utf-8">
        <title>yo.gg</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="stylesheet" href="agents.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <h2 class="logo"><img src="../../VALORANT_Logo.png" class="imglogo"> YO.GG</h2>
            <nav class="navigation">
              <button class="btn" id="home" onclick="location.href='../../yo.gg.html'">Home</button>
              <button class="btn" id="agents" >Agents</button>
              <button class="btn" id="weapons" onclick="location.href='../../valorant we/weaponshomepage.html'">Weapons</button>
              <button class="btn" id="maps" onclick="location.href='../../maps/mappage.html'">Maps</button>
              <button class="btn" id="contact" onclick="location.href='../../contact/contactpage.html'">Contact</button>
            </nav>
        </header>

        <section id="content">
        </section>

        <script>
            const jsonUrl="";

            $.getJSON(jsonUrl, function (data) {
            for (let agent of data) {
                let x,y;
                if(agent.role==1){
                    x="duelist.png";
                    y="決鬥者";
                }
                else if(agent.role==2){
                    x="initiator.png";
                    y="先鋒";
                }
                else if(agent.role==3){
                    x="sentinel.webp";
                    y="守衛";
                }
                else {
                    x="controller.png";
                    y="控場者";
                }

                let con ='<div class="first"><div class="small"><img src="'+agent.icon+'" class="icon"></div><div class="small"><h1 style="font-size: 100px;">'+agent.name+'</h1></div>';

                    con+='<div class="small"><p style="font-size: 30px;">//角色定位</p><p style="font-size: 50px;"><img src="'+x+'" style="height: 40px;">'+y+'</p></div>';
                    con+='<div class="small"><p style="font-size: 30px;">//簡介</p><p style="font-size: 20px;">'+agent.bio+'</p></div></div>';
                
                    con+='<div class="second"><div class="medium1"><img src="../'+agent.img+'" style="height: 100%;"></div>';
                    con+='<div class="medium2"><h1 style="font-size: 55px;">介紹影片</h1>'+agent.video+'</div></div>';
                    con+='<div class="third"><div class="small"><img src="'+agent.qicon+'" class="skill"><div class="tag"><p style="font-size: 30px;">'+agent.qskill+'</p><p style="font-size: 20px;">'+agent.qintro+'</p></div></div>';
                    con+='<div class="small"><img src="'+agent.eicon+'" class="skill"><div class="tag"><p style="font-size: 30px;">'+agent.eskill+'</p><p style="font-size: 20px;">'+agent.eintro+'</p></div></div>';
                    con+='<div class="small"><img src="'+agent.cicon+'" class="skill"><div class="tag"><p style="font-size: 30px;">'+agent.cskill+'</p><p style="font-size: 20px;">'+agent.cintro+'</p></div></div>';
                    con+='<div class="small"><img src="'+agent.xicon+'" class="skill"><div class="tag"><p style="font-size: 30px;">'+agent.xskill+'</p><p style="font-size: 20px;">'+agent.xintro+'</p></div></div>';
                    con+="</div>";               
                $("#content").append(con);
            }
        });
        </script>
    </body>
</html>
