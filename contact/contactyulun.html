<html>
    <head>
        <meta charset="utf-8">
        <title>yo.gg</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="stylesheet" href="contactyulun.css">
    </head>
    
    <body>
      <header>
      <h2 class="logo"><img src="../VALORANT_Logo.png" class="imglogo"> YO.GG</h2>
      <nav class="navigation">
        <button class="btn" id="home" onclick="location.href='../yo.gg.html'">Home</button>
        <button class="btn" id="agents" onclick="location.href='../valorant ch/agentspage.html'">Agents</button>
        <button class="btn" id="weapons" onclick="location.href='../valorant we/weaponshomepage.html'">Weapons</button>
        <button class="btn" id="maps" onclick="location.href='../maps/mappage.html'">Maps</button>
        <button class="btn" id="contact" >Contact</button>
      </nav>
      </header>

      <section class="contact section" id="contact">
        <h2 class="section_title">Contact me</h2>
        <span class="section_subtitle">Get in touch</span>

        <div class="contact_container container grid section_border">
          <div class="contact_content">
            <h3 class="contact_title">
              <i class="ri-chat-3-line"></i> Talk to me
            </h3>

            <div class="contact_info">
              <div class="contact_data">
                <span class="contact_data-title">Gmail</span>
                <span class="contact_data-info">youlunz45@gmail.com</span>
              </div>

              <div class="contact_data">
                <span class="contact_data-title"></span>
                <span class="contact_data-info"></span>
                <a href="" class="contact_button">
                  Write me<i class="ri-arrow-right-line"></i>
                </a>
              </div>

              <div class="contact_data">
                <span class="contact_data-title">Messenger</span>
                <span class="contact_data-info"></span>
                <a href="" class="contact_button">
                  Write me<i class="ri-arrow-right-line"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="contact_content">
            <h3 class="contact_title">
              <i class="ri-send-plane-line"></i>Write me your suggestion
            </h3>

            <form action="" class="contact_form" id="contact-form">
              <div class="contact_form-div">
                <label class="contact_form-tag">Names</label>
                <input type="text" name="user_name" required placeholder="Write your names" class="contact_form-input" id="contact-name">
              </div>

              <div class="contact_form-div">
                <label class="contact_form-tag">Mail</label>
                <input type="text" name="user_name" required placeholder="Write your email" class="contact_form-input" id="contact-email">
              </div>

              <div class="contact_form-div contact_form-area">
                <label class="contact_form-tag">Comment</label>
                <textarea name="user_comment" placeholder="Write your project" id="contact-comment" cols="30" rows="10" class="contact_form-input"></textarea>
              </div>

              <button type="submit" class="contact_button">
                Submit <i class="ri-arrow-right-up-line"></i>
              </button>
            </form>
          </div>
        </div>
      </section>
    </body>
</html>
