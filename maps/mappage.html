<html>
    <head>
        <meta charset="utf-8">
        <title>yo.gg-maps</title>
        <link rel="stylesheet" href="mapstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        
        <script>
            window.onload = function(){
                document.getElementById("Ascent").addEventListener("click", function(){
                    document.getElementById("displayarea").innerHTML = "<img src='mapimg/Loading_Screen_Ascent.webp' alt='Ascent'><p>Ascent</p>";
                });
            }
        </script>
    </head>
    
    <body>
        <header>
            <h2 class="logo"><img src="../VALORANT_Logo.png" class="imglogo"> YO.GG</h2>
            <nav class="navigation">
              <button class="btn">Home</button>
              <button class="btn">Agents</button>
              <button class="btn">Weapons</button>
              <button class="btn" id="maps">Maps</button>
              <button class="btn">Contact</button>
            </nav>
        </header>
        
        <div class="maplist">
            <ul>
                <li>
                    <div id="Ascent">
                        <img src="mapimg\Loading_Screen_Ascent.webp" alt="Ascent"><p>Ascent</p>
                    </div>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Bind.webp" alt="Bind" id="Bind"><p>Bind</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Breeze.webp" alt="Breeze" id="Breeze"><p>Breeze</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Fracture.webp" alt="Fracture" id="Fracture"><p>Fracture</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Haven.webp" alt="Haven" id="Haven"><p>Haven</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Icebox.webp" alt="Icebox" id="Icebox"><p>Icebox</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Lotus.webp" alt="Lotus" id="Lotus"><p>Lotus</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Pearl.webp" alt="Pearl" id="Pearl"><p>Pearl</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Split.webp" alt="Split" id="Split"><p>Split</p>
                </li>
                <li>
                    <img src="mapimg\Loading_Screen_Sunset.webp" alt="Sunset" id="Sunset"><p>Sunset</p>
                </li>
            </ul>
        </div>

        <div id="displayarea">

        </div>

    </body>
</html>
